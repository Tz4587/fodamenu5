



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    img {
      opacity: 0;
      animation: fadeIn 1s forwards 2s; /* Adicionando um delay de 2 segundos */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <img src="./Untitled.png"/>
</body>

<style>
  body {
      margin: 0;
      padding: 0;
  }
</style>
